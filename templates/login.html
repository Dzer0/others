<html lang="zh-CN" slick-uniqueid="3"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="">

    <title>User REG</title>

    <!-- Bootstrap core CSS -->

  <body>

    <div class="container">

        {% if not email %}
      <form class="form-signin" _lpchecked="1" method="POST" enctype="multipart/form-data" action="/login/">
          {% csrf_token %}

        <h2 class="form-signin-heading">User REG</h2>
        <label for="inputEmail" class="sr-only">Email</label>
          {{ mlc.Email}}
        <!--<input type="email" id="inputEmail" class="form-control" placeholder="Email" required="" autofocus=""  autocomplete="off">-->
        <label for="inputPassword" class="sr-only">Password</label>
          {{ mlc.password }}
        <!--<input type="password" id="inputPassword" class="form-control" placeholder="Password" required=""  autocomplete="off">
		<label for="inputPassword" class="sr-only">Confirm Password</label>
        <!--<input type="password" id="inputPassword" class="form-control" placeholder="Confirm Password" required="" autocomplete="off">-->
        <!--<img onclick="" src="/code" title="点击重新获取" />-->

		  <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      </form>
        {% else %}
            你好，{{ email }}<a href="/logout/">登出</a>
            <hr>
            <a href="/up/">上传头像</a>
        {% endif %}
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/static/js/ie10-viewport-bug-workaround.js"></script>
  

<script id="hiddenlpsubmitdiv" style="display: none;"></script><script>try{for(var lastpass_iter=0; lastpass_iter < document.forms.length; lastpass_iter++){ var lastpass_f = document.forms[lastpass_iter]; if(typeof(lastpass_f.lpsubmitorig2)=="undefined"){ lastpass_f.lpsubmitorig2 = lastpass_f.submit; if (typeof(lastpass_f.lpsubmitorig2)=='object'){ console.error('LastPass: Skipping form because submit is not a function!');continue;}lastpass_f.submit = function(){ var form=this; var customEvent = document.createEvent("Event"); customEvent.initEvent("lpCustomEvent", true, true); var d = document.getElementById("hiddenlpsubmitdiv"); if (d) {for(var i = 0; i < document.forms.length; i++){ if(document.forms[i]==form){ if (typeof(d.innerText) != 'undefined') { d.innerText=i; } else { d.textContent=i; } } } d.dispatchEvent(customEvent); }form.lpsubmitorig2(); } } }}catch(e){}</script></body></html>
